# PURL configuration for http://purl.obolibrary.org/obo/vto

idspace: VTO
base_url: /obo/vto

products:
- vto.owl: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Vickers-testing-application-ontology/main/vto.owl
- vto.obo: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Vickers-testing-application-ontology/main/vto.obo

term_browser: ontobee
example_terms:
- VTO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Vickers-testing-application-ontology/v

- prefix: /tracker/
  replacement: https://github.com/HosseinBeygiNasrabadi/Vickers-testing-application-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/VTO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/HosseinBeygiNasrabadi/Vickers-testing-application-ontology/main/

